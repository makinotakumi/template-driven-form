<form class="form-horizontal" (ngSubmit)="onSubmit()" #form1="ngForm">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-5">
            <input type="text" name="name" required class="form-control" [(ngModel)]="employee.name" #name="ngModel">
            <div class="alert alert-danger" [hidden]="name.valid || name.untouched">
              <span class="glyphicon glyphicon-exclamation-sign"></span>Name is required
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Nickname</label>
        <div class="col-sm-5">
          <input
            type="text"
            class="form-control"
            name="nickname"
            [(ngModel)]="employee.nickname"
            #nickname>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-5">
          <input
            type="text"
            class="form-control"
            name="email"
            required
            [(ngModel)]="employee.email"
            #email="ngModel">
          <div
            class="alert alert-danger"
            [hidden]="email.valid || email.untouched">
            <span class="glyphicon glyphicon-exclamation-sign"></span> Email is required</div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!form1.form.valid">Submit</button>
        </div>
      </div>
    </form>
